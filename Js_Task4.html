<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js-Task4</title>
  </head>
  <body>
    <button onclick="showDate()">show date</button>
    <p id="outputDate"></p>
    <button onclick="showTime()">show time</button>
    <p id="outputTime"></p>
    <script>
      function showDate() {
        let date = new Date();
        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        let d = date.getDate();
        let m = months[date.getMonth()];
        let y = date.getFullYear();
        let res = d + "/" + m + "/" + y;
        document.getElementById("outputDate").innerHTML = res;
      }

      function showTime() {
        let date = new Date();
        document.getElementById("outputTime").innerHTML = date.toString();
      }
    </script>
  </body>
</html>
